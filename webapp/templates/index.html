<!DOCTYPE html>
<html>
<head>
    <title>Titanic Prediction</title>
    <meta charset="utf-8" />
    <style>
        body { font-family: Arial; text-align:center; margin-top:40px; }
        input, select { margin:5px; padding:7px; width:180px; }
        button { padding:8px 12px; margin-top:10px; }
        .container { display:inline-block; text-align:left; padding:20px; border-radius:8px; box-shadow: 0 0 8px rgba(0,0,0,0.08); }
        label { display:block; margin-top:8px; font-weight:600; }
    </style>
</head>
<body>
    <h2>Titanic Survival Prediction</h2>
    <div class="container">
    <form action="/predict" method="post">
        <label>Pclass</label>
        <input type="number" name="Pclass" min="1" max="3" placeholder="Pclass (1-3)" required>
        <label>Sex</label>
        <select name="Sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label>Age</label>
        <input type="number" name="Age" min="0" max="120" step="0.1" placeholder="Age" required>
        <label>SibSp</label>
        <input type="number" name="SibSp" min="0" max="10" placeholder="SibSp" required>
        <label>Parch</label>
        <input type="number" name="Parch" min="0" max="10" placeholder="Parch" required>
        <label>Fare</label>
        <input type="number" step="0.1" name="Fare" placeholder="Fare" required>
        <label>Embarked</label>
        <input type="text" name="Embarked" maxlength="1" placeholder="C/Q/S" required>
        <div style="text-align:center;">
            <button type="submit">Predict</button>
        </div>
    </form>

    {% if prediction %}
        <h3 style="margin-top:14px;">Prediction: {{ prediction }}</h3>
    {% endif %}
    </div>
</body>
</html>
